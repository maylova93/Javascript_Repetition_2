<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>

        <br>
        <nav class="navbar">

                <li><a href="#">NEW ARRIVALS</a></li>
                <li><a href="#">BRANDS</a></li>
                <li><a href="#">MAKEUP</a></li>
                <li><a href="#">SKIN</a></li>
                <li><a href="#">HAIR</a></li>

                    <li><a href="#"><img src="images/wishlist.png" alt="Wishlist"></a></li>

            <select id="product-type" name="product-type">

                <option value="eyebrow">Eyebrow</option>
                <option value="eyeliner">Eyeliner</option>
                <option value="eyeshadow">Eyeshadow</option>
                <option value="foundation">Foundation</option>
                <option value="lip_liner">Lip Liner</option>
                <option value="lipstick">Lipstick</option>
                <option value="mascara">Mascara</option>
                <option value="nail_polish">Nail Polish</option>
            </select>
            <button type="submit" class="button">Search</button>
        </form>
    </header>
    <main>
        <section id="productContainer" class="product-container"></section>
    </main>
        <footer>
            <div class="newsletter-signup">
                <p>HEY, LET'S KEEP IN TOUCH!</p>

                    <input type="email" placeholder="Enter email" required>
                    <button type="submit" class="button">SIGN UP</button>
                </form>
                <div class="social-media">
                    <a href="#"><img src="images/twitter-sign.png" alt="Twitter"></a>
                    <a href="#"><img src="images/facebook-app-symbol.png" alt="Facebook"></a>
                    <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
                    <a href="#"><img src="images/youtube.png" alt="YouTube"></a>
